<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="books.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Click on the 'Add Book' button to add a book to your library</h1>

<button type="button" class="addBookButton">Add Book</button>

<dialog class="modal" id="modal">   
     
    <form action="./library.html" method="post" id="bookDetails">
        
            <legend>Book Details</legend>
                <div class="form-container">       
                  
                    <input type="text" name="bookTitle" id="bookTitle" placeholder="Title" required>
                
                
                    <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" required>
                
                    <input type="number" name="pageNo" id="pageNo" placeholder="Number of Pages">
                </div>
            
            <!-- might need to use a check box, instead of a radio here. -->

                <button type="button" class="sumbitBook" id="addBook">Add Book</button>
                <button type="reset">Clear</button>
        
    </form>
</dialog>

<div class="library">
    
</div>

</body>
</html>
